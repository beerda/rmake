# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      # Make R available first
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      # The setup-tinytex action is fine but we add explicit install/pgf and PATH fix
      - uses: r-lib/actions/setup-tinytex@v2

      - name: Install tinytex R package, (re-)install TinyTeX and install pgf (TikZ)
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"));
                      if (!requireNamespace("tinytex", quietly = TRUE)) install.packages("tinytex");
                      # ensure TinyTeX is actually installed (force if necessary)
                      if (!tinytex::is_tinytex()) tinytex::install_tinytex(force = TRUE);
                      tinytex::tlmgr_install("pgf");
                      cat("tinytex_root:", tinytex::tinytex_root(), "\n");
                      cat("is_tinytex:", tinytex::is_tinytex(), "\n");
                      cat(\"pdflatex:\", Sys.which(\"pdflatex\"), \"\n\")'

      # On Windows make sure the TinyTeX win32 bin is on PATH (setup-tinytex may not always add it)
      - name: Add TinyTeX bin to PATH on Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Common TinyTeX user path on Windows
          $tt = "$env:USERPROFILE\AppData\Roaming\TinyTeX\bin\win32"
          Write-Host "Adding TinyTeX bin to PATH: $tt"
          Add-Content -Path $env:GITHUB_PATH -Value $tt

      # Diagnostic step to show pdflatex and presence of tikz.sty
      - name: TinyTeX / pdflatex diagnostics
        run: |
          Rscript -e 'library(tinytex); cat("is_tinytex:", tinytex::is_tinytex(), "\n");
                      cat("pdflatex which:", Sys.which("pdflatex"), "\n");
                      cat("tlmgr search tikz.sty:\\n"); print(tinytex::tlmgr_search("tikz.sty"))'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
