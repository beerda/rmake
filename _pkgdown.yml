url: https://beerda.github.io/rmake/

template:
  bootstrap: 5
  light-switch: true

news:
  cran_dates: false

articles:
  - title: "Getting Started"
    desc: >
      Introductory articles to get you started with rmake
    contents:
      - getting-started
      - project-management
  - title: "Advanced Topics"
    desc: >
      Advanced features and detailed references
    contents:
      - build-rules
      - tasks-and-templates

reference:
  - title: "Build Process Creation and Management"
    desc: >
      Core functions to define and execute the build process.
    contents:
      - rmakeSkeleton
      - makefile
      - make
      - visualizeRules
      - defaultVars

  - title: "Rule Types"
    desc: >
      Functions for defining different types of build rules.
    contents:
      - rule
      - rRule
      - markdownRule
      - knitrRule
      - copyRule
      - offlineRule
      - depRule
      - subdirRule

  - title: "Rule Templates and Parameterization"
    desc: >
      Functions for creating parameterized and template-based rules.
    contents:
      - expandTemplate
      - getParam

  - title: "Pipe Operator"
    desc: >
      Special operators for creating rule chains.
    contents:
      - "%>>%"

  - title: "Rule Getters"
    desc: >
      Functions to extract information from rules.
    contents:
      - prerequisites
      - targets
      - tasks
      - terminals

  - title: "Utility Functions"
    desc: >
      Helper functions for working with rules and building.
    contents:
      - hasGnuMake
      - inShell
      - is.rule
      - sanitizePath
      - sanitizeSpaces
      - replaceSuffix
      - replaceVariables
